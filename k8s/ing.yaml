apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-dev
  namespace: dev-ns
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  rules:
  - host: prod.maheswargoud.xyz
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: svc-dev
            port: 
              number: 80

              

